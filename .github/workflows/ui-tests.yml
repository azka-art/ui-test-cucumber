name: UI Test Automation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      browser:
        description: 'Browser to run tests'
        required: true
        default: 'chrome'
        type: choice
        options:
        - chrome
        - firefox
      tags:
        description: 'Tags to run (e.g., @smoke, @regression)'
        required: false
        default: '@smoke'

jobs:
  test:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Setup Chrome
        uses: browser-actions/setup-chrome@v1
      - name: Run Tests
        run: |
          ./gradlew clean test ${{ github.event.inputs.tags != '' && format('-Dcucumber.filter.tags="{0}"', github.event.inputs.tags) || '' }} ${{ github.event.inputs.browser != '' && format('-Dui.browser={0}', github.event.inputs.browser) || '' }}
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            build/reports/
